<!-- Comments are neglected by our programming language -->
<!-- Allows browser to know that the file type is an html file. -->
<!DOCTYPE html>
<html>
	<!-- configuration of the website -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Sets the name of the tab -->
		<title> Jonathan Bristol | Web Developer Portfolio</title>

		<!-- External Linking -->
		<link rel="stylesheet" type="text/css" href="./style.css">

		<!-- Bootstrap Link -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
	</head>

	<!-- contains elements that can be seen the web page -->
	<body>
		<!-- creates a wrapper/container for layout -->
		<!-- class attribute allows to name div -->
		<!-- container-fluid maximizes browser width -->
		<div class = "container-fluid">
			 <!-- id is a unique attribute name -->
			 <!-- text-center, text is centered horizontally -->
			 <!-- mt-5 class adds margin at the top -->
			<section id = "landing" class="text-center mt-5">
				<!-- h1 - heading tag, creates/adds headings on webpage -->
				<h1>Full Stack Web Developer</h1>

				<!-- p tag allows to build a paragraph -->
				<p>Hi! My name is Jonathan and I love building things from scratch.</p>

				<!-- allows to add image -->
				<!-- src - source attribute, tells the route/path of the img -->
				<img src="./images/sample.png" id = "profile" class = "img-fluid">

				<!-- btn-class - transforms anchor tag to button -->
				<!-- btn-success - button color -->
				<!-- btn-lg - sets size of the button -->
				<a href="mailto:jonathanbristol12@gmail.com" class = "btn btn-success btn-lg mt-3">Let's Work Together!</a>



			</section>
		</div>

		<!-- Bootstrap Script -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>		
	</body>
</html>
